[build]
  command = "yarn build"
[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
[[redirects]]
  from = "/api"
  to = "https://telematics.oasa.gr/api"
  status = 200
  force = true
  headers = {X-From = "Netlify"}
